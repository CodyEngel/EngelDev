name: API CI/CD
defaults:
  run:
    working-directory: api

on:
  push:
    paths:
      - api/**
      - .github/workflows/api-ci-cd.yml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "microsoft"
      - name: Run Unit Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test --scan
      - name: Publishing Unit Test Results
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "microsoft"
      - name: Run Kotlin Linter
        uses: gradle/gradle-build-action@v2
          with:
            arguments: detekt --scan

  deploy:
    runs-on: ubuntu-latest
    needs: [test, linter]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Build API
        run: gcloud builds submit --tag gcr.io/cody-engel-landing/api .
      - name: Deploy API
        run: gcloud run deploy api --image gcr.io/cody-engel-landing/api --platform managed --region us-central1
